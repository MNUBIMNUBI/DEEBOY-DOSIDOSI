<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuma Ujumbe - Dee Boy Pro</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #00796b;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #b2dfdb;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #00796b;
      box-shadow: 0 0 5px #00796b;
    }
    button {
      background: #00796b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
