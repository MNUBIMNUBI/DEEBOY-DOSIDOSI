<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuma Ujumbe</title>
</head>
<body>
  <h2>Tuma Ujumbe</h2>
  <input type="text" id="ujumbe" placeholder="Andika ujumbe...">
  <button id="tumaBtn">Tuma</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-q_C5ueXQ_6BkNcN3dOzQRywzscOqDa0",
      authDomain: "mnubimnubi-d4e90.firebaseapp.com",
      databaseURL: "https://mnubimnubi-d4e90-default-rtdb.firebaseio.com",
      projectId: "mnubimnubi-d4e90",
      storageBucket: "mnubimnubi-d4e90.firebasestorage.app",
      messagingSenderId: "317773748314",
      appId: "1:317773748314:web:2de72a9f8048bb043c2063",
      measurementId: "G-DG0XHYCT17"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tumaBtn = document.getElementById("tumaBtn");
    tumaBtn.addEventListener("click", () => {
      const msg = document.getElementById("ujumbe").value;
      set(ref(db, 'ujumbe'), msg);
      document.getElementById("ujumbe").value = "";
      alert("âœ… Ujumbe umetumwa!");
    });
  </script>
</body>
</html>
